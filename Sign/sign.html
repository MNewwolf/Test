		<li id="login">
      <a id="login-trigger" href="#">
        Log in <span>â–¼</span>
      </a>
      <div id="login-content">
        <form>
          <fieldset id="inputs">
            <input id="thisuser" type="text" name="User" placeholder="Your Username" autocomplete="username" required>   
            <input id="password" type="password" name="Password" placeholder="Password" autocomplete="current-password" required>
          </fieldset>
          <fieldset id="actions">
            <input type="submit" id="activate" value="Log in" onclick="getInfo()">
            <input type="checkbox" id="showPwd" onclick="show"> Show Password
          </fieldset>
        </form>
      </div>

	<br>
	<div id="Content">
		<h3>Register</h3>
		<form id="test">
			<input type="text" name="Reguser" id="reguser" placeholder="Username:" required>
			<input type="text" name="Fname" id="fname" placeholder="First Name:" required>
			<input type="text" name="Sname" id="sname" placeholder="Last Name:" required>
			<input type="password" name="Password1" placeholder="Password:" id="password1" autocomplete="off" required>
			<input type="password" name="Password2" placeholder="Confirm Password:" id="password2" autocomplete="off" required>
			<input type="text" name="Add1" placeholder="Address Line 1:" id="add1" required>
			<input type="text" name="Add2" placeholder="Address Line 2:" id="add2" required>
			<input type="text" name="Country" placeholder="Country:" id="country" required>
			<input type="text" name="County" placeholder="County:" id="county" required>
			<input type="text" name="Pcode" placeholder="Post Code:" id="pcode" required>
			<input type="checkbox" id="showpassy" name="ShowPassy" onclick="Showpass()"> Show Password
			<input type="button" value="Sign up" id="sign">
			<input type="button" value="Clear" onclick="Clear()">
		</form>
	<table id="usertable">
      <tr>
        <th>User id</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Surname</th>
		<th>Password</th>
		<th>Address Line 1</th>
		<th>Address Line 2</th>
		<th>Country</th>
		<th>County</th>
		<th>Post Code</th>
      </tr>
